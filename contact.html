<body>
    <center>
    <h2 class="title" style="color:#7AB162; margin-bottom: 30px;">Contact</h2>
    </center>
    
    <p>Your opinion is important to us!
        <br>Let us know!</p>
    
    <div class="contact1">
        <div class="container-contact1">
            <div class="contact1-pic js-tilt" data-tilt>
                <img src="https://i.ibb.co/7zJcNQ4/img-01.png" alt="IMG">
            </div>
    
            <form class="contact1-form validate-form" action="/" autocomplete="off" method="POST">
                <span class="contact1-form-title">Contact Us!</span>
    
                <div class="wrap-input1 validate-input" data-validate = "Name is required">
                    <input class="input1" type="text" name="name" placeholder="Name" autocomplete="off">
                    <span class="shadow-input1"></span>
                </div>
    
                <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input1" type="text" name="email" placeholder="Email" autocomplete="off">
                    <span class="shadow-input1"></span>
                </div>
    
                <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                    <input class="input1" type="text" name="subject" placeholder="Subject" autocomplete="off">
                    <span class="shadow-input1"></span>
                </div>
    
                <div class="wrap-input1 validate-input" data-validate = "Message is required">
                    <textarea class="input1" name="message" placeholder="Message"></textarea>
                    <span class="shadow-input1"></span>
                </div>
    
                <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn">
                        <span>
                            Send Email
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
